    <main class="h-weather">

            <form>
                <input type="text" placeholder="Digite o nome da cidade">
                <button><img src="./assets/img/images/lupa.svg" alt=""></button>
            </form>
        </section>
        <section class="h-weather__card">
            <div class="h-weather__infos">
                <p>Southfield, MI</p>

                    <div class="h-weather__wind">
